<!DOCTYPE html>
<html lang="en">
    <head>
	
      <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	  
	  
	<style>
	.myimg {
	  border-radius: 5px 5px 0 0;
	  width: 100%;
	  height: auto;
	  padding: 5px;
	}
	
	.mycard {
	  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	  text-align: center;
	}
	.mycard:hover {
	  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
	}
	</style>
	</head>
     
	 
	 <body >
	<div id= "myid1"> </div>
        <script>

           function generateCart(name, age, ax) {     		   								
				const divcol = document.createElement('div');
                divcol.classList.add('col-md-3');
				
                const cart = document.createElement('div');
                cart.classList.add('card');
				cart.classList.add('mycard');
				
				const img = document.createElement("img");
				img.src = ax;
				img.classList.add('card-img-top');
				img.classList.add('myimg');
				
				const divcardbody = document.createElement('div');
                divcardbody.classList.add('card-body');
				
				const tagh4 = document.createElement('h4');
                tagh4.classList.add('card-title');
				const nodeh4 = document.createTextNode(name);
                tagh4.appendChild(nodeh4);
				
				const tagp = document.createElement('p');
                tagp.classList.add('card-title');
				const nodep = document.createTextNode(age);
                tagp.appendChild(nodep);
				
                divcardbody.appendChild(tagh4);
				divcardbody.appendChild(tagp);

				cart.appendChild(img);  
				cart.appendChild(divcardbody); 
				
				divcol.appendChild(cart);
                

                return divcol;

            } //end function
            

            const container = document.createElement('div');
            container.classList.add('container');                 

			const divrow = document.createElement('div');
                divrow.classList.add('row');
						

			
            const userData = [
			{

                name:'Poriya',
                age:30,
				ax: "images/1.jpg"
            },
            {
                name:'milad',
                age:24,
				ax: "images/2.jpg"
            },
			{
                name:'shabnam',
                age:20,
                ax: "images/3.jpg"
            },
			{

                name:'Poriya',
                age:30,
				ax: "images/4.jpg"
            },
            {
                name:'milad',
                age:24,
				ax: "images/5.jpg"
            },
			{
                name:'shabnam',
                age:20,
                ax: "images/6.jpg"
            },
			{
                name:'milad',
                age:24,
				ax: "images/7.jpg"
            },
			{
                name:'shabnam',
                age:20,
                ax: "images/8.jpg"
            },
         ]
         
         userData.forEach(data => {
           // alert(data.name);
            divrow.appendChild(generateCart(data.name, data.age, data.ax));
         })
            
		container.appendChild(divrow);			
        //document.body.appendChild(container);         
		document.getElementById("myid1").appendChild(container);

        </script

    </body>


</html>
